{
  "enclosure": {
    "platform": "kde",
    "platform_build": 1
  },
  "tts": {
    "module": "mimic2",
    "mimic2": {
      "lang": "en-us",
      "url": "https://mimic-api.mycroft.ai/synthesize?text=",
      "preloaded_cache": "/opt/mycroft/preloaded_cache/Mimic2"
    },
    "pulse_duck": true
  },
  "ipc_path": "/ramdisk/mycroft/ipc/",
  "skills": {
     "priority_skills": ["mycroft-pairing", "mycroft-volume", "skill-bigscreen-platform.aiix"]
  },
  "listener": {
    "recording_timeout": 10.0,
    "recording_timeout_with_silence": 10.0
  },
  "hotwords": {
    "hey mycroft": {
      "module": "ovos-precise-lite",
      "model": "~/mycroft-core/precise-lite-models/wakewords/en/hey_mycroft.tflite",
      "sensitivity": 0.5,
      "trigger_level": 3,
      "version": 0.3,
      "expected_duration": 3,
      "phonemes": "HH EY . M AY K R AO F T",
      "threshold": 1e-90,
      "lang": "en-us"
    },
    "wake up": {
      "module": "ovos-ww-plugin-pocketsphinx",
      "phonemes": "W EY K . AH P",
      "threshold": 1e-20,
      "lang": "en-us"
    }
  }
}
