{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  or .suite "bionic" }}
{{- $image := or .image "mycroft-mark2-rpi4.img" -}}

architecture: {{ $architecture }}

actions:
  - action: download
    description: Fetch latest kernel ci build
    url: https://bshah.in/linux-pi4-armhf.zip
    name: kernel
    filename: kernel.zip
    unpack: true
    compression: zip

  - action: run
    description: Add ubuntu-x-swat ppa
    chroot: true
    command: add-apt-repository ppa:ubuntu-x-swat/updates -yn

  - action: run
    description: Set flash-kernel machine
    chroot: true
    command: mkdir /etc/flash-kernel && echo Raspberry Pi 4 Model B > /etc/flash-kernel/machine

  - action: overlay
    source: ../overlays/rpi4-config
    destination: /

  - action: overlay
    origin: kernel
    source: .
    destination: /var/tmp/

# note that this is not normal apt action because we want this to be run inside chroot
  - action: run
    description: hack ischroot
    chroot: true
    command: mv /bin/mountpoint /home && ln -fs /bin/true /bin/mountpoint

  - action: run
    origin: kernel
    chroot: true
    description: Install kernel
    label: dpkg
    command: dpkg -i /var/tmp/*.deb && rm /var/tmp/* -r

  - action: run
    description: Add rpi4 specific packages
    chroot: true
    command: update-initramfs -u -v

  - action: run
    description: Add rpi4 specific packages
    chroot: true
    command: apt-get install -q -y flash-kernel linux-firmware-raspi2 u-boot-rpi

  - action: run
    description: unhack ischroot
    chroot: true
    command: rm /bin/mountpoint && mv /home/mountpoint /bin/

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 8GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: writable
      - mountpoint: /boot/firmware
        partition: system-boot
        options: [ x-systemd.automount ]
    partitions:
      - name: system-boot
        fs: fat32
        start: 2048s
        end: 526335s
        flags: [boot]
      - name: writable
        fs: ext4
        start: 526336s
        end: 100%

  - action: run
    description: Set hostname
    chroot: true
    command: echo raspberrypi4 > /etc/hostname

