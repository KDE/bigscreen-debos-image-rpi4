{{- $architecture := or .architecture "arm64" -}}
{{- $firmware_version := or .firmware_version "master" -}}
{{ $suite :=  or .suite "bionic" }}
{{- $image := or .image "mycroft-mark2-rpi4.img" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Basic packages
    packages:
      - bash-completion
      - vim
      - alsa-utils
      - git
      - python3

    # Desktop packages
  - action: apt
    description: Base packages
    packages:
      - xauth
      - sddm
      - openssh-server
      - ftp
      - i2c-tools
      - nano
      - i2c-tools
      - rng-tools5

  - action: overlay
    description: fix DNS inside container
    source: ../overlays/resolv

    # Desktop packages
  - action: apt
    description: Plasma packages
    packages:
      - breeze-icon-theme
      - humanity-icon-theme

  - action: overlay
    description: fix DNS inside container
    source: ../overlays/resolv

  - action: apt
    description: Plasma packages
    packages:
      - plasma-pa
      - plasma-widgets-addons
      - libkf5wallet-bin
      - kscreen
      - konsole
      - plasma-workspace-wayland

  - action: overlay
    description: fix DNS inside container
    source: ../overlays/resolv

  - action: apt
    description: Networking packages
    packages:
      - network-manager
      - plasma-nm
      - ubuntu-minimal

  - action: apt
    description: GStreamer packages
    packages:
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - gstreamer1.0-fluendo-mp3
      - gstreamer1.0-libav
      - gstreamer1.0-alsa
      - gstreamer1.0-gl
      - gstreamer1.0-omg-generic
      - gstreamer1.0-x
      - gstreamer1.0-vaapi
      - gstreamer1.0-pocketsphinx
      - gstreamer1.0-pipewire
      - libqt5multimedia5-plugins
      - ffmpeg
      - lame
      - chromium-codecs-ffmpeg-extra
      - libk3b7-extracodecs
      - libavcodec-extra
      - libavcodec-extra57
