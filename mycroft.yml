{{- $image := or .image "mycroft-respeaker.img" -}}
{{ $suite :=  "bionic" }}

architecture: armhf

actions:
  - action: debootstrap
    keyring-package: ubuntu-keyring
    keyring-file: /usr/share/keyrings/ubuntu-archive-keyring.gpg
    suite: {{ $suite }}
    components:
      - main
      - restricted
      - multiverse
      - universe
    mirror: http://ports.ubuntu.com/ubuntu-ports
    variant: minbase

  - action: apt
    packages:
      - ubuntu-minimal
      - gnupg1
      - wget
      - curl
      - software-properties-common
  
  - action: run
    description: Add respeaker gpg key
    chroot: true
    command: curl http://respeaker.seeed.io/deb/public.key | apt-key add -

  - action: run
    description: Add respeaker apt repo
    chroot: true
    command: echo "deb http://respeaker.seeed.io/deb stretch main" > /etc/apt/sources.list.d/respeaker.list

  - action: apt
    packages:
      - linux-image-4.4.138-respeaker-r0
      - linux-firmware-image-4.4.138-respeaker-r0
      - libmali-rk-utgard-450-r7p0
      - re-bluetooth
      - re-wifi
      - rk-firmware
      - usbg-manager
      - xserver-xorg-video-armsoc

  - action: overlay
    source: overlay

  # partition table
  - action: image-partition
    imagename: {{ $image }}
    imagesize: 1GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: ROOTFS
    partitions:
      - name: BOOT
        fs: fat32
        start: 32768s
        end: 237567s
        flags: [ boot ]
      - name: ROOTFS
        fs: ext4
        start: 237568s
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: raw
    origin: filesystem
    source: /opt/u-boot/respeakerv2/idbloader.img
    offset: {{ sector 64 }}

  - action: raw
    origin: filesystem
    source: /opt/u-boot/respeakerv2/uboot.img
    offset: {{ sector 16384 }}

  - action: raw
    origin: filesystem
    source: /opt/u-boot/respeakerv2/trust.img
    offset: {{ sector 24576 }}

  - action: run
    postprocess: true
    command: gzip -f {{ $image }}
